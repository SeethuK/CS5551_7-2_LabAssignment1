<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <style>
        body{
            background-color:gainsboro ;
        }
        .title{
            color:blue;
        }
    </style>

</head>
<body>
<script>
    function register(){
        if (document.getElementById('email').value.length > 0 && document.getElementById('username').value.length > 0&& document.getElementById('password').value.length > 0 && document.getElementById('rpwd').value.length > 0 && document.getElementById('password').value==document.getElementById('rpwd').value ) {
        localStorage.setItem('UserName',document.getElementById(username));
        localStorage.setItem('Password',document.getElementById(password));
            location.replace('Login.html');
        }
        else{
            if(document.getElementById('password').value!=document.getElementById('rpwd').value){
                alert('Passwords must match');
            }
        }


    }
</script>

<div class="register text-center">
    <h1 class="title">Registration Form</h1>
    <div class="form text-center">

    <form  class="katta text-center">
        <b>Email:</b>  <input type="Email" name="email" id="email" /><br><br>
        <b>UserName:</b><input type="text" name="username" id="username"/><br><br>
        <b>Password</b><input type="password" name="password" id="password"/><br><br>
        <b>Repeat Password:</b><input type="password" name="rpwd" id="rpwd" /><br><br>

    </form>

        <button onclick="register()" class="btn btn-success">Register</button><br>
</div>
</div>

</body>
</html>
